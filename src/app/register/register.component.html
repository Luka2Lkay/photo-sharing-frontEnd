<app-navbar></app-navbar>
<div class="container">
    <h1 style="text-align: center;">Register</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field id="username" appearance="outline">
                    <mat-label for="username">Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field id="email" appearance="outline">
                    <mat-label for="email">Email</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>
                <p>{{invalidEmail}}</p>
            </div>

            <div class="row">
                <mat-form-field id="password" appearance="outline">
                    <mat-label for="password">Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field id="confirm-password" appearance="outline">
                    <mat-label for="confirm-password">Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                </mat-form-field>
                <p>{{notPasswordMatch}}</p>
            </div>


            <button type="submit" mat-raised-button [disabled]="!registrationForm.valid" color="accent"
                class="register-btn">Register</button>
            <p class="login-text">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </form>
</div>
<app-footer></app-footer>
